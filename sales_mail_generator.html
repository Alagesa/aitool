<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Emails Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #555;
            box-sizing: border-box;
            resize: none;
            background-color: #333;
            color: #ffffff;
        }

        textarea:focus {
            border: 1px solid #007BFF;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.25rem;
            color: #ffffff;
        }

        .output-container {
            position: relative;
            width: 90%;
            max-height: 300px;
            overflow-y: auto; /* Add scrollbar */
            background: #333;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .output {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between; /* Align the copy button to the right */
        }

        p {
            font-size: 1rem;
            color: #ffffff;
            white-space: pre-line; /* Ensures new lines are respected */
            text-align: left;
            border: 1px solid #555;
            padding: 1rem;
            border-radius: 5px;
            background: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .copy-button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Spinner styles */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar styles */
        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .output-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid #1e1e1e;
        }

        .output-container::-webkit-scrollbar-thumb:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate sales emails with Powerful AI</h2>
        <textarea id="description" placeholder="Enter your product"></textarea>
        <div class="button-container">
            <button id="clear">Clear</button>
            <button id="generate">Generate</button>  
        </div>
        <h2 class="hidden">Generated sales emails</h2>
        <div id="output-container" class="output-container hidden">
            <div id="spinner" class="loader hidden"></div>
        </div>
    </div>
    <script>
        function setPrompt(input) {
            return "Generate 5 days high converting sales emails for a " + input + " about";
        }

        document.getElementById('generate').addEventListener('click', async () => {
            const description = document.getElementById('description').value;
            const outputContainer = document.getElementById('output-container');
            const h2Element = document.querySelector('h2');
            let spinner = document.getElementById('spinner');

            if (!description) {
                alert('Please describe your product.');
                return;
            }

            const prompt = setPrompt(description);

            try {
                // Show spinner and clear previous content
                if (spinner) spinner.classList.remove('hidden');
                h2Element.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                outputContainer.innerHTML = '<div id="spinner" class="loader"></div>'; // Use loader class for animation
                spinner = document.getElementById('spinner');

                const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=AIzaSyBGOKXUnMgfNjaPyriGk4PJk5CRUdqIApk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [{ text: prompt }]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error: ${errorData.error.message}`);
                }

                const data = await response.json();
                console.log('Response Data:', JSON.stringify(data, null, 2)); // Log the entire response for debugging

                let generatedEmails = ['No email generated'];

                if (data.candidates && Array.isArray(data.candidates)) {
                    console.log('Candidates:', data.candidates);
                    if (data.candidates.length > 0) {
                        const firstCandidate = data.candidates[0];
                        console.log('First Candidate:', firstCandidate);
                        if (firstCandidate.content && firstCandidate.content.parts && Array.isArray(firstCandidate.content.parts)) {
                            console.log('Content Parts:', firstCandidate.content.parts);
                            if (firstCandidate.content.parts.length > 0) {
                                generatedEmails = firstCandidate.content.parts[0].text.split('\n\n'); // Split emails by double newlines
                            } else {
                                console.log('No parts in content.');
                            }
                        } else {
                            console.log('Content parts are not an array or undefined.');
                        }
                    } else {
                        console.log('Candidates array is empty.');
                    }
                } else {
                    console.log('Candidates are not an array or undefined.');
                }

                // Hide spinner and show the content
                if (spinner) spinner.classList.add('hidden');
                h2Element.classList.remove('hidden');
                outputContainer.innerHTML = ''; // Clear the loader

                // Display emails
                for (const email of generatedEmails) {
                    const output = document.createElement('div');
                    output.className = 'output';

                    const p = document.createElement('p');
                    p.textContent = email;

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = email;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        try {
                            document.execCommand('copy');
                            alert('Copied to clipboard!');
                        } catch (err) {
                            console.error('Error copying text: ', err);
                            alert('Failed to copy text.');
                        }
                        document.body.removeChild(tempTextarea);

                        // Open email composition window
                        const mailtoLink = `mailto:?subject=Generated%20SEO%20Title&body=${encodeURIComponent(email)}`;
                        window.location.href = mailtoLink;
                    });

                    output.appendChild(p);
                    output.appendChild(copyButton);
                    outputContainer.appendChild(output);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`An error occurred while generating the email: ${error.message}`);
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            document.getElementById('description').value = '';
            const outputContainer = document.getElementById('output-container');
            const h2Element = document.querySelector('h2');
            const spinner = document.getElementById('spinner');
            outputContainer.innerHTML = '';
            h2Element.classList.add('hidden');
            outputContainer.classList.add('hidden');
            if (spinner) spinner.classList.add('hidden');
        });
    </script>
</body>
</html>
