<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Title Generator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea {
    width: 80%;
    height: 100px;
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

h2 {
    margin-top: 2rem;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Title Generator</h1>
        <textarea id="description" placeholder="Enter video description..."></textarea>
        <button id="generate">Generate Title</button>
        <h2>Generated Title:</h2>
        <p id="title"></p>
    </div>
    <script>
document.getElementById('generate').addEventListener('click', async () => {
    const description = document.getElementById('description').value;

    if (!description) {
        alert('Please enter a video description.');
        return;
    }

    try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=AIzaSyBGOKXUnMgfNjaPyriGk4PJk5CRUdqIApk', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                contents: [
                    {
                        role: 'user',
                        parts: [{ text: description }]
                    }
                ]
            })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Response Data:', JSON.stringify(data, null, 2)); // Log the entire response for debugging

        let generatedTitle = 'No title generated';

        if (data.candidates && Array.isArray(data.candidates)) {
            console.log('Candidates:', data.candidates);
            if (data.candidates.length > 0) {
                const firstCandidate = data.candidates[0];
                console.log('First Candidate:', firstCandidate);
                if (firstCandidate.content && firstCandidate.content.parts && Array.isArray(firstCandidate.content.parts)) {
                    console.log('Content Parts:', firstCandidate.content.parts);
                    if (firstCandidate.content.parts.length > 0) {
                        generatedTitle = firstCandidate.content.parts[0].text;
                    } else {
                        console.log('No parts in content.');
                    }
                } else {
                    console.log('Content parts are not an array or undefined.');
                }
            } else {
                console.log('Candidates array is empty.');
            }
        } else {
            console.log('Candidates are not an array or undefined.');
        }

        // Replace new lines with HTML line breaks for better readability
        const formattedTitle = generatedTitle.replace(/\n/g, '<br>');
        document.getElementById('title').innerHTML = formattedTitle;
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the title. Please try again.');
    }
});

    </script>
</body>
</html>
